# Confluent Cloud Configuration Template
# Copy this file to confluent-cloud.properties and fill in your credentials

# Kafka Cluster Configuration
BOOTSTRAP_SERVERS=<your-bootstrap-servers.confluent.cloud:9092>
KAFKA_API_KEY=<your-kafka-api-key>
KAFKA_API_SECRET=<your-kafka-api-secret>

# Schema Registry Configuration
SCHEMA_REGISTRY_URL=https://<your-schema-registry-url>.confluent.cloud
SCHEMA_REGISTRY_API_KEY=<your-schema-registry-api-key>
SCHEMA_REGISTRY_API_SECRET=<your-schema-registry-api-secret>

# The SASL JAAS configuration will be constructed in the start-environment.sh script
# Do not modify this line 